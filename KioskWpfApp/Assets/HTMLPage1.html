<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        html, body {
            margin: 0;
            background-color: transparent;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #animationContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="animationContainer"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Single Wave Loader.json' // Din JSON-fil C:\Users\matte\source\repos\KioskWpfApp\KioskWpfApp\Assets\Single Wave Loader.json
        });
    </script>
</body>
</html>
